Application\AutoBundle\Entity\Producer:
    type: entity
    table: carproducer
    repositoryClass: Application\AutoBundle\Repository\ProducerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true
        shortDescription:
            type: string
            length: 255
            nullable: true
        description:
            type: text
            nullable: true
        photo:
            type: string
            length: 255
            nullable: true
        slug:
            type: string
            length: 255
            nullable: true
        metaTitle:
            type: string
            length: 255
            nullable: true
        metaKeywords:
            type: string
            length: 255
            nullable: true
        metaDescription:
            type: string
            length: 255
            nullable: true
        orderIdx:
            type: integer
            nullable: true
        dateUpdated:
            type: datetime
            nullable: true
        dateCreated:
            type: datetime
            nullable: true
    manyToMany:
        models:
            targetEntity: Application\AutoBundle\Entity\Model
            joinTable:
                name: producer_has_models
                joinColumns:
                    producer_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    model_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
