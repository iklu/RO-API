security:
    encoders:
        Application\AdminBundle\Entity\User: sha512
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_SUPER_ADMIN: ROLE_SUPER_ADMIN
        ROLE_ADMIN: ROLE_ADMIN
        ROLE_MEINEKE: ROLE_MEINEKE

    providers:
        chain_provider:
            chain:
                providers: [in_memory, admin_provider, customer_provider]
        admin_provider:
            entity:
                class: Application\AdminBundle\Entity\User
        customer_provider:
            entity:
                class: Application\CustomerBundle\Entity\Customer
        in_memory:
            memory:
                users:
                    apidoc: { password: $2a$12$77DgS/ul7u4nEC1./69ZP.CwyQ5uCzFPMMuy.m19yIgDb.u0WMe2G }

    firewalls:
        admin_wsse_secured:
            pattern: ^/api/admin/.*
            stateless: true
            wsse: true
            provider: admin_provider
        customer_wsse_secured:
            pattern: ^/api/secured/.*
            stateless: true
            wsse: true
            provider: customer_provider
        secured_area:
            pattern: ^/api/doc
            http_basic:
                realm: 'API Documentation'
                provider: in_memory
    acl:
        connection: default

